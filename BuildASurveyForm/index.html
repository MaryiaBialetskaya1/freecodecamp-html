<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Enter Name</label>
        <input type="text" name="name" id="name" required placeholder="Name">
        <label for="name" id="email-label">Enter Email</label>
        <input type="email" name="email" id="email" required placeholder="Email">
        <label for="number" id="number-label"> Enter Number</label>
        <input type="number" name="number" id="number" min="10" max="100" placeholder="Num">
        <select id="dropdown" name="pets">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>
        <div class="checkbox">
            <fieldset>
              <legend>Select things you like:</legend>
              <div>
                <input type="checkbox" id="coding" name="interest" value="coding" />
                <label for="coding">Coding</label>
              </div>
              <div>
                <input type="checkbox" id="music" name="interest" value="music" />
                <label for="music">Music</label>
              </div>
              <div>
                <input type="checkbox" id="read" name="interest" value="read" />
                <label for="music">Read</label>
              </div>
              <div>
                <input type="checkbox" id="dance" name="interest" value="dance" />
                <label for="music">Dance</label>
              </div>
            </fieldset>
          </div>
          <div class="radiobutton">
            <fieldset>
              <legend>Select a maintenance drone:</legend>
              <div>
                <input type="radio" id="huey" name="drone" value="huey" checked>
                <label for="huey">Huey</label>
              </div>
              <div>
                <input type="radio" id="dewey" name="drone" value="dewey">
                <label for="dewey">Dewey</label>
              </div>
              <div>
                <input type="radio" id="louie" name="drone" value="louie">
                <label for="louie">Louie</label>
              </div>
            </fieldset>
          </div>
          <div class="textarea">
            <label for="story">Tell us your story:</label>
            <textarea id="story" name="story" rows="5" cols="33">
            </textarea>
          </div>
    </form>
</body>
</html>
