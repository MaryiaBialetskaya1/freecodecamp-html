<!-- TASK: An example helps show this property in action. Add the CSS property justify-content to the #box-container element, and give it a value of center.

Bonus
Try the other options for the justify-content property in the code editor to see their differences. But note that a value of center is the only one that will pass this challenge. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #box-container {
          background: gray;
          display: flex;
          height: 500px;
          justify-content: center;
        }
        #box-1 {
          background-color: dodgerblue;
          width: 25%;
          height: 100%;
        }

        #box-2 {
          background-color: orangered;
          width: 25%;
          height: 100%;
        }
      </style>

      <div id="box-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
      </div>
</body>
</html>
